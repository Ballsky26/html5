<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 - SVG</title>
    <style>
      body {
        min-height: 1000px;
      }
      svg {
        display: block;
        margin: 20px;
        background-color: #eee;
      }
      .satu {
        background-color: #ddd;
        width: 300px;
        height: 300px;
      }
      .kotak1 {
        width: 100px;
        height: 100px;
        fill: salmon;
        x: 50;
        y: 50;
      }
    </style>
  </head>
  <body>
    <svg class="satu" viewBox="50 50 300 300">
      <rect class="kotak1" />
    </svg>
    <svg width="150" height="150">
      <rect width="100" height="100" fill="lightblue" />
      <circle r="50" cx="50" cy="50" fill="salmon" />
      <rect width="70" height="70" x="15" y="15" fill="#333" />
    </svg>
    <svg>
      <path fill="none" stroke="black" d="M 60, 10 L 110, 90 H 10 L 60, 10" />
      <path
        fill="none"
        stroke="black"
        d="m 170, 10 l 50, 80 h -100 l 50, -80"
      />
    </svg>
    <svg>
      <path
        fill="none"
        stroke="red"
        d="M 10, 90 C 30, 90 25, 10 50, 10 S 70, 90 90, 90 "
      />
    </svg>
    <svg>
      <path
        fill="salmon"
        d="M 10,30 A 20,20 0,0,1 50,30 A 20,20 0,0,1 90,30 Q 90,60 50,90 Q 10,60 10,30 z"
      />
    </svg>
  </body>
</html>
