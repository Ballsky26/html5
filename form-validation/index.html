<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      form {
        width: 600px;
        padding: 20px;
      }
      form div {
        margin: 10px;
      }
      label {
        display: block;
      }
      input:invalid,
      input:required:invalid {
        border: none;
        outline: 2px solid red;
        border-radius: 2px;
      }
      input:valid,
      input:required {
        border: 1px solid black;
        outline: inherit;
        border-radius: inherit;
      }
    </style>
  </head>
  <body>
    <form action="" method="post" autocomplete="off" novalidate>
      <div>
        <label for="nama">Masukkan Nama :</label>
        <input
          type="text"
          name="nama"
          id="nama"
          autofocus
          required
          minlength="2"
          maxlength="5"
          oninvalid="this.setCustomValidity('form ini harus diisi!')"
          oninput="this.setCustomValidity('')"
        />
      </div>
      <div>
        <label for="email">Masukkan Email :</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="nohp">Masukkan No Hp :</label>
        <input type="tel" name="nohp" id="nohp" />
      </div>
      <div>
        <label for="website">Masukkan URL Website :</label>
        <input type="url" name="website" id="website" />
      </div>
      <div>
        <label for="angka">Masukkan Angka :</label>
        <input
          type="number"
          name="angka"
          id="angka"
          min="10"
          max="100"
          step="1"
        />
      </div>
      <div>
        <label for="slider">Masukkan Angka :</label>
        <span class="awal"></span>
        <input
          type="range"
          name="slider"
          id="slider"
          min="0"
          max="100"
          step="5"
        />
        <span class="akhir"></span>
      </div>
      <div>
        <label for="tanggal">Masukkan Tanggal :</label>
        <input type="time" name="tanggal" id="tanggal" />
      </div>
      <div>
        <label for="warna">Masukkan Warna :</label>
        <input type="color" name="warna" id="warna" />
        <span class="hexa"></span>
      </div>
      <div>
        <label for="kodepos">Masukkan Kodepos :</label>
        <input
          type="text"
          name="kodepos"
          id="kodepos"
          pattern="^([1-9])[0-9]{4}$"
        />
      </div>
      <div>
        <label for="nohp">Masukkan No HP Indonesia :</label>
        <input
          type="tel"
          name="nohp"
          id="nohp"
          pattern="(\+62|62|0)8[1-9][0-9]{6,9}$"
        />
      </div>
      <div>
        <button type="submit">Kirim</button>
      </div>
    </form>
    <script>
      const slider = document.querySelector("#slider");
      const awal = document.querySelector(".awal");
      const akhir = document.querySelector(".akhir");

      awal.innerHTML = slider.min;
      akhir.innerHTML = slider.value;
      slider.addEventListener("input", function () {
        akhir.innerHTML = slider.value;
      });

      const warna = document.querySelector("#warna");
      const hexa = document.querySelector(".hexa");

      hexa.innerHTML = warna.value;
      warna.addEventListener("input", function () {
        hexa.innerHTML = warna.value;
        hexa.style.color = warna.value;
      });
    </script>
  </body>
</html>
